<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/ex004/Social-Media-Icons-Glossy-Social-HTML5.512.png" type="image/x-icon">
    <title>Mídias em HTML%</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width:750px )" srcset="foto-p.png.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png.png" type="image/png">
        <img src="foto-g.png.png" alt="image">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" src="/ex011/mídia/happy-mistake.mp3" controls ></audio>
    <!--MP3 wav OGG -->
</body>
</html>
