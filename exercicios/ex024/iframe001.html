    <title>Estudos de iframe</title>
    <style>/*Tem soberânia nas configurações do iframe*/
        iframe{

            height: 400px;

        }

<body>
    <!--Tamanho padrão 300x150-->
    <h1>Testando o uso de um iframe</h1>
    <p>
        acessando o site do7

        height="500" scolling="auto"> <!--temos o -NO - YES- AUTO-->        

            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>

       para aprender a progamar

        também é bem legal!             
        </iframe>       
    
    </p>
