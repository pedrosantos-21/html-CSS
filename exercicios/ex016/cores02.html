<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/ex004/Graphics-Vibe-Developer-Html-5.256.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Gradiente em css</title>
   
    <style>
        *{ /*configurações globais das css */
            height: 100 ;

        }
        body{
             /* background-image:linear-gradiente para fazer um degradê(to left,to top,to botton)
             -Podemos também mudar a angulação(ex:45deg) 
             -radial-gradient( circle) */
            background-image: linear-gradient(to bottom, #3198E2, 
            #6D59C0,#B93590, #E33F5F,#FDD579);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
